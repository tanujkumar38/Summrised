<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RSS Feed Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .feed {
        max-width: 800px;
        margin: auto;
      }
      .feed-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .feed-item {
        border: 1px solid #ddd;
        margin-bottom: 20px;
        padding: 20px;
      }
      .feed-item-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .feed-item-description {
        font-size: 16px;
        margin-bottom: 10px;
      }
      .feed-item-link {
        font-size: 14px;
        color: #337ab7;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="feed">
      <div class="feed-title"></div>
      <div class="feed-items"></div>
    </div>
    <script src="rss.js"></script>
  </body>
</html>
