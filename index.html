<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RSS Feeds</title>
  </head>
  <body>
    <h1>My RSS Feeds</h1>

    <div id="feed1"></div>
    <div id="feed2"></div>

    <script>
      // Feed 1
      fetch('http://feeds.feedburner.com/ign/games-all')
        .then((response) => response.text())
        .then((xml) => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(xml, 'application/xml');
          const items = doc.querySelectorAll('item');
          let html = '';
          items.forEach((item) => {
            const title = item.querySelector('title').textContent;
            const link = item.querySelector('link').textContent;
            html += `<h2><a href="${link}">${title}</a></h2>`;
          });
          document.querySelector('#feed1').innerHTML = html;
        });

      // Feed 2
      fetch('https://kotaku.com/rss')
        .then((response) => response.text())
        .then((xml) => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(xml, 'application/xml');
          const items = doc.querySelectorAll('item');
          let html = '';
          items.forEach((item) => {
            const title = item.querySelector('title').textContent;
            const link = item.querySelector('link').textContent;
            html += `<h2><a href="${link}">${title}</a></h2>`;
          });
          document.querySelector('#feed2').innerHTML = html;
        });
    </script>
  </body>
</html>
